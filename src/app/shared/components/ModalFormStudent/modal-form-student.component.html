<div class="container">
  <h1 [appFontSize]="20" mat-dialog-title>Añadir Alumno</h1>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="studentForm"
    autocomplete="off"
    class="form-container"
  >
    <section class="form-section">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            [formControl]="nameCtrl"
            matInput
            placeholder="Nombre"
          >

          <mat-error *ngFor="let error of nameCtrl.errors | keyvalue">
            {{ error | controlErrorMessages }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            [formControl]="emailCtrl"
            matInput
            placeholder="Email"
          >
      
          <mat-error *ngFor="let error of emailCtrl.errors | keyvalue">
            {{ error | controlErrorMessages }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>DNI</mat-label>
          <input
            [formControl]="dniCtrl"
            matInput
            placeholder="DNI"
          >

          <mat-error *ngFor="let error of dniCtrl.errors | keyvalue">
            {{ error | controlErrorMessages }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input
            [formControl]="surnameCtrl"
            matInput
            placeholder="Apellido"
          >

          <mat-error *ngFor="let error of surnameCtrl.errors | keyvalue">
            {{ error | controlErrorMessages }}
          </mat-error>
        </mat-form-field>
      
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input
            [formControl]="phoneCtrl"
            matInput
            placeholder="Teléfono"
          >
      
          <mat-error *ngFor="let error of phoneCtrl.errors | keyvalue">
            {{ error | controlErrorMessages }}
          </mat-error>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Seleccionar Curso</mat-label>
          <mat-select [formControl]="courseSelectedCtrl">
            <mat-option *ngFor="let course of courses" [value]="course.value">
              {{course.viewValue}}
            </mat-option>
          </mat-select>
      
          <mat-error *ngFor="let error of courseSelectedCtrl.errors | keyvalue">
            {{ error | controlErrorMessages }}
          </mat-error>
        </mat-form-field>
      </div>
    </section>
    <div mat-dialog-actions>
      <button
        mat-button
        (click)="onClose()"
      >Cancelar</button>
      <button
        mat-button
        [mat-dialog-close]="1"
        type="submit"
        [disabled]="this.studentForm.invalid"
      > Guardar </button>
    </div>
  </form>
</div>
