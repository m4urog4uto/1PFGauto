<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.dni}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
      <td mat-cell *matCellDef="let usuario">
        {{usuario}}
      </td>
    </ng-container>

    <ng-container matColumnDef="anioDeCursada">
      <th mat-header-cell *matHeaderCellDef>AÃ±o de Cursada</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.anioDeCursada}} </td>
    </ng-container>

    <ng-container matColumnDef="debeMaterias">
      <th mat-header-cell *matHeaderCellDef>Debe Materias</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.debeMaterias}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
