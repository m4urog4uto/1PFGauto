<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.dni}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
      <td mat-cell *matCellDef="let usuario">
        {{usuario | fullName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="courseSelected">
      <th mat-header-cell *matHeaderCellDef>Curso Seleccionado</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.courseSelected}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let usuario">
        <button
          color="accent"
          mat-raised-button
          (click)="editarAlumno(usuario.id)">Editar</button>
        <button
          color="warn"
          mat-raised-button
          (click)="eliminarAlumno(usuario.id)">Eliminar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
