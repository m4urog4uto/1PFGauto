<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.dni}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
      <td mat-cell *matCellDef="let usuario">
        {{usuario | fullName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="anioDeCursada">
      <th mat-header-cell *matHeaderCellDef>AÃ±o de Cursada</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.anioDeCursada}} </td>
    </ng-container>

    <ng-container matColumnDef="debeMaterias">
      <th mat-header-cell *matHeaderCellDef>Debe Materias</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.debeMaterias === 'si' ? 'Debe materias' : 'No debe materias'}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let usuario">
        <button
          color="accent"
          mat-raised-button
          (click)="editarAlumno(usuario.dni)">Editar</button>
        <button
          color="warn"
          mat-raised-button
          (click)="eliminarAlumno(usuario.dni)">Eliminar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
